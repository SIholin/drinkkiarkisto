{% extends "layout.html" %}
  
{% block body %}
  <div class="container">
  <h1>{{drink.name}}</h1>
  <p><i>{{drink.drinktype_name()}}</i></p>
  <table class="table">
      {% for ingredient in drink.ingredients %}
      <tr>
        <td>
          {{ ingredient.name }}
        </td>
        <td>
          {{ ingredient.get_amount(ingredient, drink) }}
        </td>
      </tr>
      {% endfor %}
    </table>
    <h5>Ohjeet:</h5>
    <p>{{drink.instructions}}</p>
  </div>
{% endblock %}
