{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Nimi</th>
      <th>Juomalaji</th>
    </tr>
    {% for drink in drinks %}
    <tr>
      <td><a href="{{ url_for('drinks_one', drink_id=drink.id) }}">{{ drink.name }}</a></td>
      <td>{{ drink.drinktype }}</td>
      <td><form method="POST", action="{{url_for('drink_delete', drink_id=drink.id) }}">
        <input type="submit", value="Poista"/>
      </form> </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
