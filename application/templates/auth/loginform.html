{% extends "layout.html" %}

{% block body %}
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
<h1>Drinkkiarkisto</h1>
</br>
</br>
<h3>Kirjaudu sisään</h3>
<form method="POST" action="{{ url_for('auth_login') }}">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">
      {{ form.username.label }}
    </label>
    <div class="col-sm-10">
      {{ form.username(class="form-control") }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"> 
      {{ form.password.label }}
    </label>
    <div class="col-sm-10">
      {{ form.password(class="form-control") }}
    </div>
  </div>
  <div class="col-sm-2 form-group row">
    {{ form.submit(class="btn btn-primary") }}
  </div>
</form>

</br>
</br>

<h6>Tai luo uusi tunnus</h6>
<a class="btn btn-info" href="{{ url_for('auth_signup') }}">Luo tunnus</a>
{% endblock %}
